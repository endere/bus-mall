<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
    <script type="text/javascript" src ='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js'></script>
  </head>
  <body>
    <div class="form">
      <form id="buttonForm">
        <fieldset>
          <button type="submit" name="submit">Chart most recent data</button>
        </fieldset>
      </form>
    </div>
    <div  id="canvasHolder">
      <canvas class ="chart" id="shown"></canvas>
      <canvas class ="chart" id="pressed"></canvas>
      <canvas class ="chart" id="percent"></canvas>
    </div>
    <script src= "chartdata.js" type="text/javascript"></script>
  </body>
</html>
